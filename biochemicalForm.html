<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO-CHEMICAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #bioChemicalForm {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        #bioChemicalForm h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        #bioChemicalForm h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #3498db;
            border-radius: 2px;
        }

        #bioChemicalForm header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .header-column {
            width: 49%;
        }

        .form-column {
            display: inline-block;
            width: 49%;
            vertical-align: top;
        }

        #bioChemicalForm label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        #bioChemicalForm input[type="text"],
        #bioChemicalForm input[type="date"],
        #bioChemicalForm select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 14px;
        }

        #bioChemicalForm input[type="text"]:focus,
        #bioChemicalForm input[type="date"]:focus,
        #bioChemicalForm select:focus {
            border-color: #3498db;
            outline: none;
        }


        #bioChemicalForm input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 14px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        #bioChemicalForm input[type="submit"]:hover {
            background-color: #3498db;
        }

        #bioChemicalForm input[type="submit"] i {
            margin-right: 8px;
        }

        #bioChemicalForm label i {
            margin-right: 5px;
            color: #8e2db4;
        }
    </style>
</head>
<body>
    <div id="bioChemicalForm">
        <form action="https://www.wmps.in/staff/gps/submit_biochemical.php" method="post">
            <h2><i class="fas fa-flask"></i> BIO-CHEMICAL</h2>

            <header>
                <div class="header-column">
                    <label for="patient-name"><i class="fas fa-user"></i> Patient Name </label>
                    <input type="text" id="patient-name" name="patient-name" required>
                    <label for="uhid"><i class="fas fa-id-card"></i> UHID </label>
                    <input type="text" id="uhid" name="uhid" required>
                    <label for="refBy"><i class="fas fa-user-md"></i> REF. BY</label>
                    <input type="text" name="refBy" id="refBy">
                    <label for="age"><i class="fas fa-calendar-alt"></i> Age </label>
                    <input type="text" id="age" name="age" required>
                </div>
                <div class="header-column">
                    <label for="date"><i class="fas fa-calendar-day"></i> Date </label>
                    <input type="date" id="date" name="date" required>
                    <label for="material"><i class="fas fa-vial"></i> Material </label>
                    <input type="text" id="material" name="material" required>
                    <label for="gender"><i class="fas fa-venus-mars"></i> Gender </label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </header>

    <div class="form-column">
        <label for="glucoseF">GLUCOSE F</label>
        <input type="text" id="glucoseF" name="glucoseF">
        <label for="glucose2hrPP">GLUCOSE 2HR PP</label>
        <input type="text" id="glucose2hrPP" name="glucose2hrPP">
        <label for="glucoseRandom">GLUCOSE RANDOM</label>
        <input type="text" id="glucoseRandom" name="glucoseRandom">
        <label for="urea">UREA</label>
        <input type="text" id="urea" name="urea">
        <label for="bun">BUN</label>
        <input type="text" id="bun" name="bun">
        <label for="creatinine">CREATININE</label>
        <input type="text" id="creatinine" name="creatinine">
        <label for="uric-acid">URIC ACID</label>
        <input type="text" id="uric-acid" name="uric-acid">
        <label for="bilirubinT">BILIRUBIN T</label>
        <input type="text" id="bilirubinT" name="bilirubinT">
        <label for="bilirubinC">BILIRUBIN C</label>
        <input type="text" id="bilirubinC" name="bilirubinC">
        <label for="bilirubinUC">BILIRUBIN UC</label>
        <input type="text" id="bilirubinUC" name="bilirubinUC">
        <label for="proteint">PROTEINT</label>
        <input type="text" name="proteint" id="proteint">
        <label for="albumin">ALBUMIN</label>
        <input type="text" name="albumin" id="albumin">
        <label for="globulin">GLOBUMIN</label>
        <input type="text" name="globulin" id="globulin">
    </div>
    <!-- next side -->
    <div class="form-column">
        <label for="ast-sgot">AST/SGOT</label>
        <input type="text" name="ast-sgot" id="ast-sgot">
        <label for="alt-sgpt">ALT/SGPT</label>
        <input type="text" name="alt-sgpt" id="alt-sgpt">
        <label for="alk-phosphatase">ALK PHOSPHATASE</label>
        <input type="text" name="alk-phosphatase" id="alk-phosphatase">
        <label for="cholesterol">CHOLESTEROL</label>
        <input type="text" name="cholesterol" id="cholesterol">
        <label for="hdl-cholesterol">HDL CHOLESTEROL</label>
        <input type="text" name="hdl-cholesterol" id="hdl-cholesterol">
        <label for="vldl-cholesterol">VLDL CHOLESTEROL</label>
        <input type="text" name="vldl-cholesterol" id="vldl-cholesterol">
        <label for="ldl-cholesterol">LDL CHOLESTEROL</label>
        <input type="text" name="ldl-cholesterol" id="ldl-cholesterol">
        <label for="trigly-cerides">TRIGLY CERIDES</label>
        <input type="text" name="trigly-cerides" id="trigly-cerides">
        <label for="cpk-mb">C P K MB</label>
        <input type="text" name="cpk-mb" id="cpk-mb">
        <label for="sodium">SODIUM</label>
        <input type="text" name="sodium" id="sodium">
        <label for="potassium">POTASSIUM</label>
        <input type="text" name="potassium" id="potassium">
        <label for="chloride">CHLORIDE</label>
        <input type="text" name="chloride" id="chloride">
        <label for="calcium">CALCIUM</label>
        <input type="text" name="" id="calcium">
    </div>

    <!-- Add more input fields for other tests as needed -->
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
